<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
        <!--  ===== description ===== -->
    <meta name="description"
        content="Register now to create your new account and get started. Join our community today!">

    <!-- ===== icon ===== -->
    <link rel="shortcut icon" href="/img/Bookmarkicon.png" type="image/x-icon">
      <!-- ===== icon ===== -->
    <link rel="shortcut icon" href="/img/Bookmarkicon.png" type="image/x-icon">
    <!-- ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="/Css/all.min.css">
    <!-- ===== bootstrap ===== -->
    <link rel="stylesheet" href="/Css/bootstrap.min.css">
    <!-- ===== Style sheet ===== -->
   <link rel="stylesheet" href="./Css/form.css">

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center  min-vh-100">

        <div class="login-container">
            <div class="row">
                <h1 class="text-center  font mb-4"> RegisterNow </h1>
                <div class="divider mb-4"></div>

                <!-- ===============================Name========================= -->
                <div class="col-12 mb-2">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control py-2 border-0 border-bottom" id="nameInput"
                        placeholder="Enter your Name"autocomplete="off">
                    <div id="errorNameInput">

                        <!-- error massage -->

                    </div>

                </div>
                <!-- ================================Email==================== -->

                <div class="col-12 mb-2">
                    <label for="emailInput" class="form-label">Email or Phone</label>
                    <input type="text" class="form-control py-2 border-0 border-bottom" id="emailInput"
                        placeholder="Enter email or phone number"autocomplete="off">
                    <div id="errorEmailInput">
                        <!-- error massage -->

                    </div>

                </div>
                <!-- ===========================Password================= -->
                <div class="col-12 mb-2 ">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control py-2 border-0 border-bottom" id="passwordInput"
                        placeholder="Enter your Password"autocomplete="off">
                    <div id="errorPasswordInput">

                        <!-- error massage -->

                    </div>

                </div>
                <!-- =======================ConfirmPassword==================== -->

                <div class="col-12 mb-2">
                    <label for="cofirmPasswordInput" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control py-2 border-0 border-bottom" id="cofirmPasswordInput"
                        placeholder="Enter your Password again"autocomplete="off">
                    <div id="errorConfirmPasswordInput">

                        <!-- error massage -->

                    </div>

                </div>
                <!-- =========================submitButton================ -->

                <div class="col-12">
                    <button class="btn btn-primary w-100 py-2 fs-5 fw-semibold mt-2" id="submitButton">Sing Up</button>
                </div>
                <!-- ==================================Have an Account? =================================== -->

                <div>
                    <p class="pt-3 text-center"><span>Have an Account? </span> <a href="" class=" fw-semibold"
                            id="loginHere">Login Here</a></p>
                </div>

            </div>
        </div>

    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sing up .js"></script>

</body>

</html>
