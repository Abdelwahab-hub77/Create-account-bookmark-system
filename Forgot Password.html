<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!--  ===== description ===== -->
   <meta name="description" content="get your fogatin Password.">
    <!-- ===== icon ===== -->
    <link rel="shortcut icon" href="img/Bookmarkicon.png" type="image/x-icon">
      <!-- ===== icon ===== -->
    <link rel="shortcut icon" href="img/Bookmarkicon.png" type="image/x-icon">
    <!-- ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- ===== bootstrap ===== -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <!-- ===== Style sheet ===== -->
   <link rel="stylesheet" href="Css/form.css">
</head>
<body>
    


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container"> 
            <div class="row">

                <h1 class="text-center mb-4 font">Forgot Password?</h1> 
                <div class="divider mb-4"></div>
                <div class="mb-3">
                    <p class="text-center text-muted">Enter your email address or phone number below and we'll  show your password (if you have an account).</p>
                </div>

                <!-- ============================email================================= -->

                <div class="mb-4 col-12">
                    <label for="emailInput" class="form-label">Email or Phone</label>

                    <input type="text" class="form-control py-2" id="emailInput" placeholder="Enter your email or phone number" title="Enter email or phone number from [a-z or A-Z or 0-9 or _-]" >

                    <div id="emailError">
                        <!-- error massage -->
   
                        </div>
                </div>

                   <!-- ================get Passwo rbutton================================= -->
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-2 fs-5" id="getPassword">Get my Password</button> </div>

         <!-- ================Remembered your password================================= -->

                <div class="mt-3 text-center">
                    <p>Remembered your password? <a href="" class="fw-semibold text-decoration-none" id="loginHere">Login Here</a></p>
                    <p>Don't have an account? <a href="" class="fw-semibold text-decoration-none" id="signUp">Sign Up</a></p>
                </div>

            </div>

            
        </div>
    </div>

        <section>
            <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-primary border-2">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold text-success" id="errorModalLabel">Email feedback</h5>
                            <button type="button" class="btn-close text-bg-danger" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body px-3" id="modalBody">

                        </div>
                    </div>
                </div>
            </div>
        </section>


<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/Forgot Password.js"></script>


</body>
</html>
